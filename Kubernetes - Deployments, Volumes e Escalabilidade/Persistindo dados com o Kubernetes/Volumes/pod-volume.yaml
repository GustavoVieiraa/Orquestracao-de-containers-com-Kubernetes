      image: jenkins:alpine
      volumeMounts:
        - mountPath: /volume-dentro-do-container
          name: primeiro-volume
  volumes:
    - name: primeiro-volume
      hostPath:
        path: /C/Users/PC/Desktop/ALURA/Orquestracao-de-containers-com-Kubernetes/Kubernetes - Deployments, Volumes e Escalabilidade/Persistindo dados com o Kubernetes/Volumes/primeiro-volume
        type: Directory
